<dom-module id="codex-profile">
  <template>
    <template is="dom-if" if="[[user]]">
      <h1> Hi [[user.displayName]] </h1>
    </template>
  </template>

  <script>
    Polymer({
      is: 'codex-profile',
      properties: {
        user: {
          type: Object
        }
      }
    });
  </script>

</dom-module>
