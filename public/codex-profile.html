    </template>
  </template>

  <script>
    // Polymer({
    //   is: 'codex_profile',
    //   properties: {

    //       type: Object

    //   }

    class codex_profile extends Polymer.Element {
      static get is() {return 'codex-profile';}

      static get properties() {

          user: {
            type: Object
          }
        }

    }
    customElements.define(codex_profile.is,codex_profile);
