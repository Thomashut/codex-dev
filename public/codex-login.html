<link rel="import" href="bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<dom-module id="codex-login">
  <template>
    <firebase-auth
      id="auth"
      user="{{user}}"
      status-known="{{statusKnown}}"
      provider="google">
    </firebase-auth>

    <paper-button raised on-tap="login" hidden$="[[user]]"> Sign In </paper-button>
    <paper-button raised on-tap="logout" hidden$="[[!user]]"> Sign Out </paper-button>


  </template>

  <script>
    class codex_login extends Polymer.Element {
      static get is() {return 'codex-login';}

      static get properties() {
        return {
          user: {
            type: Object,
            reflectToAttribute: true,
            notify: true
          },
          statusKnown: {
            type: Object
          },
          page: {
            type: String,
            reflectToAttribute: true,
            notify: true
          }
        }
      }

      login() {
        return this.$.auth.signInWithPopup().then(function(user){
          this.$.page = "home";
        }).catch(function(error) {
          console.log(this.$.page);
          console.log("Create a proper error message you lazy arse" + error.message);
        });
      }

      logout() {
        return this.$.auth.signOut();
      }
    }

    customElements.define(codex_login.is,codex_login);
  </script>

</dom-module>
