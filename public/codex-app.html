<dom-module id="codex-app">
  <template>
    <head>
      <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>

    <style>
      body {
      font-family: 'Cabin', sans-serif;
      }
      app-header {
        background-color: #00897B;
        color: #fff;
        width: 105%;
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-drawer {
        background-color: #00897B;
      }
      app-drawer {

      }
      #nav-head {
        background-color: #00897B;
        color: #fff;
      }
      iron-selector paper-button {
        display: list-item;
        text-align: left;
        background-color: indigo;
        margin-top: 5%;
        color: #fff;
        text-shadow: 2px 0px black;
      }
      codex-login {
        margin-top: 10%;
        text-align: center;
        display: list-item;
      }
    </style>

    <app-drawer-layout>

      <app-drawer slot="drawer">
        <app-toolbar id="nav-head" >Navigate</app-toolbar>
        <iron-selector selected="{{page}}" attr-for-selected="name" class="drawer-list"
          role="navigation" fallback-selection="404">
            <paper-button raised class="indigo" name="home"> <iron-icon icon="vaadin:home"> </iron-icon> Home </paper-button>
            <paper-button raised class="indigo" name="search"> <iron-icon icon="vaadin:search"> </iron-icon> Search </paper-button>
            <paper-button raised class="indigo" name="bounties"> <iron-icon icon="vaadin:tasks"> </iron-icon> Bounties </paper-button>
            <paper-button raised class="indigo" name="feed"> <iron-icon icon="vaadin:list-select"> </iron-icon> Your Feed </paper-button>

            <paper-button raised class="indigo" name="profile"> <iron-icon icon="vaadin:user"> </iron-icon> Profile </paper-button>
            <paper-button raised class="indigo" name="posts"> <iron-icon icon="vaadin:edit"> </iron-icon> Posts </paper-button>
            <paper-button raised class="indigo" name="saved"> <iron-icon icon="vaadin:safe"> </iron-icon> Saved </paper-button>

            <codex-login user="[[user]]" page="[[page]]"> </codex-login>
        </iron-selector>

      </app-drawer>

      <app-header-layout>

        <app-header slot="header" reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Codex</div>
          </app-toolbar>
        </app-header>



        <iron-pages selected="{{page}}" attr-for-selected="name"
          fallback-selection="404" role="main">

          <codex-home name="home"> </codex-home>
          <codex-404 name="404"> </codex-404>
          <codex-bounties name="bounties"> </codex-bounties>
          <codex-feed name="feed"> </codex-feed>
          <codex-posts name="posts"> </codex-posts>
          <codex-profile name="profile"> </codex-profile>
          <codex-search name="search"> </codex-search>
          <codex-saved name="saved"> </codex-saved>
        </iron-pages>

      </app-header-layout>
    </app-drawer-layout>

  </template>
