  File          : codex-404.html
  Project       : Codex - Dissertation Project
  Description   :
    Page displayed when the user attempts to access a page they are not allowed
    to or a page that doesn't exist. Will display a loading circle for when the user
    is logging in as user can sometimes be taken to the 404 page if they do not log
    in fast enough.
-->

<dom-module id="codex-404">
  <template>

    <paper-spinner active alt="Checking for Errors"></paper-spinner>

    <div id="fallThrough">
      <h1> 404 </h1>
      <p> Page not found. </p>
    </div>

  </template>

  <script>
    class codex_404 extends Polymer.Element {
      static get is() {
        return 'codex-404';
      };

      ready() {
        super.ready();
        this.$.fallThrough.style.display = "none";
      }

    }

    customElements.define(codex_404.is, codex_404);
  </script>

</dom-module>
